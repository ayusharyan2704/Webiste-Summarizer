<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Website Summarizer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            transition: background-color 0.3s, color 0.3s;
        }
        .form-container {
            max-width: 600px;
            margin: auto;
            margin-top: 80px;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            background-color: white;
        }
        .dark-mode {
            background-color: #121212;
            color: #e0e0e0;
        }
        .dark-mode .form-container {
            background-color: #1e1e1e;
            box-shadow: 0 8px 20px rgba(255, 255, 255, 0.05);
        }
        .toggle-switch {
            position: absolute;
            top: 20px;
            right: 20px;
        }
    </style>
</head>
<body>
    <div class="toggle-switch">
        <button class="btn btn-outline-secondary" onclick="toggleDarkMode()">ðŸŒ™ Toggle Dark Mode</button>
    </div>

    <div class="container">
        <div class="form-container text-center">
            <h2 class="mb-4">ðŸ”— Website Summarizer</h2>
            <form method="POST" action="{% url 'summarize_website' %}">
                {% csrf_token %}
                <div class="mb-3">
                    <input type="text" name="url" class="form-control" placeholder="https://example.com" required>
                </div>
                <button type="submit" class="btn btn-primary">Summarize</button>
            </form>
        </div>
    </div>

    <!-- Optional Bootstrap JS (needed for some components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }
    </script>
</body>
</html>
