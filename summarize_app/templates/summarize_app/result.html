<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Summary Result</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            transition: background-color 0.3s, color 0.3s;
        }
        .container-box {
            max-width: 900px;
            margin: auto;
            margin-top: 50px;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            background-color: white;
        }
        .dark-mode {
            background-color: #121212;
            color: #e0e0e0;
        }
        .dark-mode .container-box {
            background-color: #1e1e1e;
            box-shadow: 0 8px 20px rgba(255, 255, 255, 0.05);
        }
        .toggle-switch {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .spinner {
            display: none;
            position: fixed;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1050;
        }
    </style>
</head>
<body>
    <!-- Dark Mode Toggle -->
    <div class="toggle-switch">
        <button class="btn btn-outline-secondary" onclick="toggleDarkMode()">üåô Toggle Dark Mode</button>
    </div>

    <!-- Spinner -->
    <div id="loadingSpinner" class="spinner">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container container-box">
        <h2 class="text-center mb-4">üìù Summary of Provided Link</h2>
        
        <p><strong>üîó URL:</strong> <a href="{{ url }}" target="_blank">{{ url }}</a></p>
        
        <div class="summary-section">
            <h4>üìå Summarized Text</h4>
            <p id="summaryText">{{ summary }}</p>
            <!-- Download Button -->
            <button class="btn btn-success mt-3" onclick="downloadSummary()">‚¨áÔ∏è Download Summary</button>
        </div>

        <div class="mt-4">
            <button class="btn btn-info" type="button" data-bs-toggle="collapse" data-bs-target="#originalContent">
                üìÑ Toggle Original Content
            </button>
            <div class="collapse mt-3" id="originalContent">
                <pre>{{ original }}</pre>
            </div>
        </div>

        <div class="mt-4 text-center">
            <a href="{% url 'index' %}" class="btn btn-secondary">üîÅ Try Another URL</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }

        // Optionally show spinner on navigation if needed
        function showSpinner() {
            document.getElementById("loadingSpinner").style.display = "block";
        }

        function downloadSummary() {
            const summary = document.getElementById("summaryText").innerText;
            const blob = new Blob([summary], { type: "text/plain;charset=utf-8" });
            const url = URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = "summary.txt";
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

    </script>
</body>
</html>
